<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Particulas Malucas</title>
  </head>
  <body>
    <header>
      <h1>Particulas Malucas</h1>
    </header>
    <main class="flex evenly">
      <div class="controle-particula">
        <div>
          <span> Particulas no Mapa:</span>
          <span id="quantidade">0</span>
        </div>
        <div class="novas-particulas flex evenly column">
          <label for="adicionar">Novas Particulas</label>
          <input id="adicionar" type="number" min="1" max="10000">
          <button id="add_particula">Adicionar</button>
        </div>
        <div class="excluir-particula">
          <button id="rm_particula">Remover Particulas</button>
        </div>
      </div>
      <canvas width="4096" height="2048"></canvas>
    </main>
    <script src="class_particula.js"></script>
    <script src="controler_particula.js"></script>
    <script src="mediana_medianas.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>
