<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Particulas Malucas</title>
  </head>
  <body>
    <header>
      <h1>Particulas Malucas</h1>
    </header>
    <main class="conteudo">
      <div class="controle_particula">
        <div class="display_particulas">
          <span> Particulas no Mapa:</span>
          <span id="quantidade">0</span>
        </div>
        <div class="novas_particulas">
          <label for="adicionar">Novas Particulas</label>
          <input id="adicionar" type="number" min="1" max="10000">
          <button id="add_particula" class="botao">Adicionar</button>
        </div>
        <div class="excluir_particula">
          <button id="rm_particula" class="botao">Remover Particulas</button>
        </div>
        <div class="pausar_particula">
          <button id="pause_particula" class="botao">Parar Particulas</button>
        </div>
      </div>
      <div class="canvas">
        <canvas width="4096" height="2048"></canvas>
      </div>
    </main>
    <script src="document_import.js"></script>
    <script src="class_particula.js"></script>
    <script src="ordena_eixo.js"></script>
    <script src="mediana_medianas.js"></script>
    <script src="menor_distancia.js"></script>
    <script src="controler_particula.js"></script>
  </body>
</html>
